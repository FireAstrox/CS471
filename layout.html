<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kanban Board</h1>
    </header>
    <main>
        <div class="kanban-board">
            <div class="kanban-column">
                <h2>To Do</h2>
                <div class="kanban-task">
                    <p>Task 1: Write the report</p>
                </div>
                <div class="kanban-task">
                    <p>Task 2: Design homepage</p>
                </div>
            </div>

            <div class="kanban-column">
                <h2>In Progress</h2>
                <div class="kanban-task">
                    <p>Task 3: Develop backend API</p>
                </div>
            </div>

            <div class="kanban-column">
                <h2>Done</h2>
                <div class="kanban-task">
                    <p>Task 4: Fix login bug</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
